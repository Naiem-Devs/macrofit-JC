<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/css/owl.carousel.min.css" rel="stylesheet" />
    <link href="assets/css/aos.css" rel="stylesheet" />
    <link href="assets/css/nice-select.css" rel="stylesheet" />
    <link href="assets/css/default.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />

    <title>Hello, world!</title>
</head>

<body>

    <div class="macrofit__main__area" style="background-image: url(./assets/img/page__bg.png);">



        <!-- =================== MACROFIT APP AREA START ===================== -->
        <section class="macrofit__app__area">
            <div class="container">
                <div class="macrofit__top__logo__area">
                    <div class="macrofit__back__ico">
                        <a href="#"><i class="far fa-angle-left"></i></a>
                    </div>
                    <div class="macrofit__logo">
                        <a href="#"><img src="assets/img/logo.svg" alt=""></a>
                    </div>
                </div>

                <div class="macrofit__step__wrapper">
                    <div class="macrofit__step__blk">
                        <span><img src="assets/img/range__stape.svg" alt=""></span>
                        <span><img src="assets/img/range__stape.svg" alt=""></span>
                        <span><img src="assets/img/range__stape.svg" alt=""></span>
                        <span><img src="assets/img/range__stape.svg" alt=""></span>
                        <span><img src="assets/img/range__stape.svg" alt=""></span>
                        <span><img src="assets/img/range__stape.svg" alt=""></span>
                        <span><img src="assets/img/range__stape.svg" alt=""></span>
                        <span><img src="assets/img/range__last__stape.svg" alt=""></span>
                    </div>
                </div>

                <div class="lose__fat__area">
                    <div class="similar__content text-center">
                        <h4>What is your goal with Macrofit?</h4>
                    </div>

                    <div class="lose__btn__blk common__btn">
                        <div class="radio-box-wrap">
                            <input type="radio" name="macrofit" id="radio-1">
                            <label for="radio-1">Lose 10-15lbs</label>
                        </div>
                        <div class="radio-box-wrap">
                            <input type="radio" name="macrofit" id="radio-2">
                            <label for="radio-2">Lose 15-40 lbs</label>
                        </div>
                        <div class="radio-box-wrap">
                            <input type="radio" name="macrofit" id="radio-3">
                            <label for="radio-3">Lose 40+ lbs</label>
                        </div>
                        <div class="radio-box-wrap">
                            <input type="radio" name="macrofit" id="radio-4">
                            <label for="radio-4">Gain Muscle</label>
                        </div>
                        <div class="radio-box-wrap">
                            <input type="radio" name="macrofit" id="radio-5">
                            <label for="radio-5">Body Recompostition (Tone Up)</label>
                        </div>
                    </div>
                </div>

                <div class="wait__lose__people">
                    <div class="wait__lose__thumb">
                        <img src="assets/img/fat_to_fit_thumb.jpg" alt="">
                    </div>
                    <div class="similar__content">
                        <p>We help people lose weight by mapping out meal prep each week. Because results always come
                            from the kitchen!</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- =================== MACROFIT APP AREA END ===================== -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-transparent border-0">
                    <div class="modal-body pupup__body__blk">
                        <div class="popup__content__blk">
                            <p>Thank you so much for sharing that! Answering these questions will help us determine your weekly Macro Point budget!</p>
                            <div class="popup__button">
                                <a data-bs-dismiss="modal" href="QS2.html">Okay</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- Optional JavaScript; choose one of the two! -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
