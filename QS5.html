		<!-- Optional JavaScript; choose one of the two! -->

		<script src="assets/js/mobiscroll.javascript.min.js"></script>
		<script src="assets/js/main.js"></script>

		<script>
			mobiscroll.setOptions({
				locale: mobiscroll.localeEn, // Specify language like: locale: mobiscroll.localePl or omit setting to use default
				theme: "ios", // Specify theme like: theme: 'ios' or omit setting to use default
				themeVariant: "light", // More info about themeVariant: https://docs.mobiscroll.com/5-28-0/javascript/datetime#opt-themeVariant
			});

			mobiscroll.datepicker("#input-date", {
				controls: ["date"],
				// display: 'inline',
				touchUi: true,
				buttons: [
					{
						text: "Close",
						handler: "cancel",
					},
				],
				responsive: {
					xsmall: {
						touchUi: true,
					},
				},
			});

			mobiscroll.datepicker("#demo-anchored", {
				controls: ["date"],
				display: "anchored", // Specify display mode like: display: 'bottom' or omit setting to use default

				responsive: {
					xsmall: {
						controls: ["date"],
						display: "bottom",
						touchUi: true,
					},
				},
			});

			mobiscroll.datepicker("#demo-top", {
				controls: ["date"],
				display: "top", // Specify display mode like: display: 'bottom' or omit setting to use default
			});

			mobiscroll.datepicker("#demo-bottom", {
				controls: ["date"],
				display: "bottom", // Specify display mode like: display: 'bottom' or omit setting to use default
			});

			mobiscroll.datepicker("#demo-center", {
				controls: ["date"],
				display: "center", // Specify display mode like: display: 'bottom' or omit setting to use default
			});
		</script>

		<script>
			var $controls = $(".control");

			$controls.on("click", function () {
				var $this = $(this),
					$container = $this.closest(".input-container"),
					$currentInput = $container.find("input"),
					currentValue = parseInt($currentInput.val()),
					value = currentValue,
					minValue = parseInt($currentInput.attr("min"));
				if ($this.hasClass("increase")) {
					value = ++currentValue;
				}
				if ($this.hasClass("decrease") && currentValue > minValue) {
					value = --currentValue;
				}
				$currentInput.val(value);
			});
		</script>
