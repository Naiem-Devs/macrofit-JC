<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/css/owl.carousel.min.css" rel="stylesheet" />
    <link href="assets/css/aos.css" rel="stylesheet" />
    <link href="assets/css/nice-select.css" rel="stylesheet" />
    <link href="assets/css/default.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />

    <title>Hello, world!</title>
</head>

<body>

    <div class="macrofit__main__area height__full" style="background-image: url(./assets/img/page__bg.png);">



        <!-- =================== MACROFIT APP AREA START ===================== -->
        <section class="macrofit__app__area">
            <div class="container">
                <div class="macrofit__top__logo__area">
                    <div class="macrofit__back__ico">
                        <a href="#"><i class="far fa-angle-left"></i></a>
                    </div>
                    <div class="macrofit__logo">
                        <a href="#"><img src="assets/img/logo.svg" alt=""></a>
                    </div>
                </div>

                <div class="macrofit__step__wrapper">
                    <div class="macrofit__step__blk step_seven">
                        <span><img src="assets/img/range__stape.svg" alt=""></span>
                        <span><img src="assets/img/range__stape.svg" alt=""></span>
                        <span><img src="assets/img/range__stape.svg" alt=""></span>
                        <span><img src="assets/img/range__stape.svg" alt=""></span>
                        <span><img src="assets/img/range__stape.svg" alt=""></span>
                        <span><img src="assets/img/range__stape.svg" alt=""></span>
                        <span><img src="assets/img/range__stape.svg" alt=""></span>
                        <span><img src="assets/img/range__last__stape.svg" alt=""></span>
                    </div>
                </div>

                <div class="lose__fat__area">
                    <div class="similar__content">
                        <h4>What’s your weight?</h4>
                    </div>

                    <div class="lose__btn__blk common__btn">
                        <div class="input-box-wrap">
                            <input type="text" placeholder="lb">
                        </div>
                        <a class="next_btn" href="QS8.html">Next</a>
                    </div>
                </div>

                <div class="wait__lose__people">
                    <div class="wait__lose__thumb wait__lose__thumb_extra_width">
                        <img src="assets/img/fat_to_fit_thum_6.png" alt="">
                        <div class="wait_lose_badges" style="background-image: url(./assets/img/badge_bg.png);">
                            <h6>70 <span>lbs</span></h6>
                            <p>down!</p>
                        </div>
                    </div>
                    <div class="similar__content text-center flex_p">
                        <p><span><img src="assets/img/quot_ico.svg" alt=""></span>I hesitate to call Macrofit a “diet”
                            because you truly don’t have to give up any of your favorite foods.</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- =================== MACROFIT APP AREA END ===================== -->

        <!-- Modal -->



        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-transparent border-0">
                    <div class="modal-body pupup__body__blk">
                        <div class="popup__content__blk">
                            <p>Weight is just a number and doesn’t determine your worth! We just use these stats to find
                                a Macro Point budget that will work best for you!</p>
                            <div class="popup__button">
                                <a data-bs-dismiss="modal" href="#">Okay</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- Optional JavaScript; choose one of the two! -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/main.js"></script>
</body>
